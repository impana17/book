<div class="container row">
    <div class="col-md-2">
        <h1>Books</h1>
    </div>
    <div class="col-md-10 custom-products-cart-container">
        <div class="offset-md-8">
            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown">
                    <br>
                    <a href="#" class="btn btn-info btn-lg" data-toggle="dropdown" role="button" aria-expanded="false">
                        <span class="fa fa-shopping-cart">
                            Favourite Books : 
                        </span>
                        <span class="caret">{{cartBooks.length}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-cart" role="menu">
                        <li *ngFor="let item of cartBooks">
                            <div class="item product-cart-item row">
                                <div class="col-md-10" *ngIf="item">{{item.name}}</div>
                                <div class="col-md-6" *ngIf="item"><strong>Rs.{{item.price}}</strong></div>
                                <!-- <button type="submit" (click)="deleteFavorite(item.id)">undo</button> -->
                            </div>
                        </li>
                        <hr>
                        <li *ngIf="cartBooks.length > 0"><a class="btn btn-small btn-success" mat-raised-button (click)="openDialog()">Add to Cart & Issue Order</a></li>
                        <div *ngIf="animal">
                            issued.
                        </div>
                        <br>
                        <li *ngIf="cartBooks.length > 0">
                            <a class="btn btn-small btn-warning" role="button" (click)="emptyCart()">Remove Favourites</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="container row">
    <div class="col-md-8" *ngFor="let book of books;let i=index">
        <div class="card card-block">
            <img class="custom-image-style" img src="{{book.retrievedImage}}" height="300" width="200" style="margin-left: 60px;
          margin-top: 10px">
            <div class="book-desc-container row">
                <div>
                    <p style="margin-left: 60px"><strong>{{book.name}}: Rs.{{book.price}}</strong></p>
                    <p style="margin-left: 60px">{{book.author}}</p>
                </div>
                <div class="offset-md-4 col-md-4">
                    <button class="btn btn-primary btn-sm" (click)="addToCart(book.id)" [disabled]="book.isAdded===true && enableFavourites">Add to Favourites</button>&nbsp;&nbsp;
                    <button style="margin-right:-60px" class="btn btn-primary btn-sm" type="submit" (click)="deleteFavorite(book.id)">Remove Favourite</button>

                </div>
            </div>

        </div>
    </div>
</div>
